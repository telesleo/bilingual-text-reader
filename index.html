<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bodyNote">
  <main>
    <section>
      <button translate="no" id="openTextInput">Load Text</button>
    </section>
    <section>
      <div id="text" class="containerHorizontal">
        <div id="text1" translate="no"></div>
        <div id="text2"></div>
      </div>
    </section>
    <section id="containerHorizontal" translate="no">
      <select id="voices" translate="no"></select>
      <button id="talk" translate="no">Speech</button>
      <button id="stopTalking" translate="no">Stop</button>
    </section>
  </main>
  <div id="window" class="containerVertical">
    <textarea id="textAreaTextInput" name="" cols="30" rows="10"></textarea>
    <div class="containerHorizontal">
      <button translate="no" id="cancelTextInput">Cancel</button>
      <button translate="no" id="loadTextInput">Load</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="textToSpeech.js"></script>

</body>

</html>
